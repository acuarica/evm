name: GitHub Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # https://cli.github.com/manual/gh_release_create
      - run: gh release create ${{ github.ref_name }} --draft --generate-notes --prerelease --verify-tag
        env:
          GH_TOKEN: ${{ github.token }}
